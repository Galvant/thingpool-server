<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
    </head>
    <body>
    
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    ThingPool
                </h3>
                <a data-role="button" data-transition="fade" data-theme="b" href="{{ loginout_url }}" class="ui-btn-right">
                    <!-- TODO: put the logout button everywhere? Maybe? -->
                    {{ login_button }}
                </a>
            </div>
            <div data-role="content" style="padding: 15px">
                <h2>
                    {{ pool_name }}
                </h2>
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Things
                    </li>
                    <li data-theme="c">
                        <a href="#search" data-transition="slide">
                            <!-- TODO: this link should transition to a login page if the config option is set in config.py. -->
                            Find a Thing
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            Checked-Out Things
                            <!-- TODO: check if the user is logged in; if not, suppress this item. -->
                            <span class="ui-li-count">{{ checked_out_things }}</span>
                        </a>
                    </li>
                    <li data-role="list-divider" role="heading">
                        Account
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>
                    Footer
                </h3>
            </div>
        </div>
        <!-- / Home -->
        
        <!-- Things -->
        
        <div data-role="page" id="search">
            <div data-theme="a" data-role="header">
                <h3>
                    <!-- TODO: add a "Back" button to make iOS users feel at home. -->
                    Find a Thing
                </h3>
            </div>
            
            
	        <div data-role="content">
		        <div class="content-primary">	
			        <ul data-role="listview">
			        <!-- TODO: Connect to something that hits against the server's autocomplete API and searches Things. This looks promising: http://stackoverflow.com/a/7936266 -->
		                <li><input type="search" name="search" id="search-things" value="" placeholder="Search Things..." /></li>
        				<li data-role="list-divider">Categories</li>
    				    <!-- TODO: Repopulate the list when a category is clicked. -->
				        <li><a href="index.html">Books</a></li>
				        <li><a href="index.html">Electronics</a></li>
			        </ul>
			    </div><!--/content-primary -->	
		    </div>
        </div>
        <!-- / Things -->
        
        <script>
            //App custom javascript
        </script>
    </body>
</html>
